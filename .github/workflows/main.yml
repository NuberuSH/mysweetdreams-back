name: dockerfile-build

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/msd-express-mongo:latest
  integration:
     needs: build
     runs-on: ubuntu-latest
     steps:
       - name: SSH Command
  # You may pin to the exact commit or the version.
  # uses: D3rHase/ssh-command-action@51ec3cec93e9557d7a5289c1e31a4a28185e5200
         uses: D3rHase/ssh-command-action@v0.2.2
         with:
    # hostname / IP of the server
          host:  ${{ secrets.IP_DROPLET }}
    # user of the server
          user: developer
    # private ssh key registered on the server
          private_key:  ${{ secrets.SSH_PRIVATE_KEY }}
    # command to be executed
          command: echo ${{ secrets.DEVELOPER_PASS }} | sudo -S docker compose down && echo ${{ secrets.DEVELOPER_PASS }} | sudo -S docker compose up -d
